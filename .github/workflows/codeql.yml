# ------------------------------------------------------------
# Workflow Name : CodeQL
# Trigger       : push (master) / pull_request / schedule (weekly)
# Purpose       :
#   - SAST (CodeQL) を PR では軽量に、master/週次でフル実行
# ------------------------------------------------------------
name: CodeQL

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main
  schedule:
    - cron: '0 3 * * 0'   # weekly

permissions:
  contents: read
  security-events: write

# TODO: pythonを想定しています。プロジェクトに合わせて変更してください。
jobs:
  analyze:
    name: Analyze (CodeQL)
    runs-on: ubuntu-latest
    timeout-minutes: 60
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
