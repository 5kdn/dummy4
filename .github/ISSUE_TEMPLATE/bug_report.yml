name: 🐛 バグ報告
description: 不具合や予期しない挙動を報告するテンプレート
title: "[Bug]: "
labels: [bug]
body:
  - type: input
    id: summary
    attributes:
      label: 概要
      description: バグの簡潔な説明を書いてください
      placeholder: "例: 設定画面で保存が反映されない"
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: バグを再現する手順をステップごとに記載してください
      placeholder: |
        例:
        1. 設定画面を開く
        2. 入力内容を変更
        3. 保存ボタンを押す
        4. 反映状況を確認する
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待される動作
      description: 本来どのように動作すべきかを記載してください
      placeholder: "例: 保存後、設定内容が即座に反映される"

  - type: textarea
    id: actual
    attributes:
      label: 実際の動作
      description: 実際に確認された動作を具体的に記載してください
      placeholder: "例: 保存ボタンを押しても反応がなく、エラーが表示される"

  # TODO: uv + ruffを想定したpythonプロジェクトの例です。実際のプロジェクトに合わせて変更してください。
  - type: textarea
    id: environment
    attributes:
      label: 環境情報
      description: バグが発生した環境をできるだけ詳しく書いてください
      placeholder: |
        例:
        - OS: Windows 11
        - ブラウザ: Chrome 114
        - Node.js: v18.16.0"
      required: false

  - type: textarea
    id: additional
    attributes:
      label: 補足情報
      description: エラーログやスクリーンショットがあれば貼り付けてください（機微情報は伏せてください）
      placeholder: "例: スタックトレース、コンソールログ、画像URL など"
      required: false

  - type: textarea
    id: notes
    attributes:
      label: 備考
      description: 回避策、影響範囲、関連Issue/PRなどがあれば記載してください
      placeholder: "例: 一時的にA設定を無効化すると回避可能 / 関連 #123"
    validations:
      required: false
